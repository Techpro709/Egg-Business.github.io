<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <link rel="stylesheet" href="Style.css" />
  <script src="Script.js"></script>
</head>

<body onload="display()">
  <label for="bank_value">Bank value = </label>
  <div id="bank_value"></div>

  <div id="add_money">
    <input type="number" step=".01" id="moneyInput" />
    <button onclick="count()">+</button>
  </div>

  <button onclick="reset()">Reset bank value</button>

  <div id="subtract_money">
    <input type="number" id="moneyOutput" />
    <button onclick="decount()">-</button>
  </div>

</body>

</html>
